        function getDailyJoke() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            // Use the date to select a joke (will be the same joke all day)
            const jokeIndex = Math.abs(dateString.split('').reduce((acc, char) => {
                return acc + char.charCodeAt(0);
            }, 0)) % christmasJokes.length;

            const joke = christmasJokes[jokeIndex];
            document.getElementById('joke-content').innerHTML = `
                <div class="joke-setup">${joke.setup}</div>
                <div class="punchline" id="punchline">${joke.punchline}</div>
            `;
        }

        function revealPunchline() {
            document.getElementById('punchline').classList.add('show');
            document.querySelector('.reveal-button').style.display = 'none';
        }

        // Initialize the joke
        getDailyJoke();

document.addEventListener('DOMContentLoaded', function() {
    const bgMusic = document.getElementById('bgMusic');
    
    // Try to play automatically
    bgMusic.play().catch(function(error) {
        console.log("Autoplay prevented, waiting for user interaction");
    });

    // Add click listener to document to start music on first interaction
    document.addEventListener('click', function startMusic() {
        bgMusic.play().then(function() {
            // Remove the click listener once music starts
            document.removeEventListener('click', startMusic);
        }).catch(function(error) {
            console.log("Playback failed:", error);
        });
    }, { once: true });

    // Keep trying to play music when tab becomes visible
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            bgMusic.play().catch(function(error) {
                console.log("Playback failed on visibility change");
            });
        }
    });
});
