            iconUrl: '../assets/trees.png',

            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Add markers for each tradition
        holidayTraditions.forEach(tradition => {
            const marker = L.marker(tradition.coordinates, { icon: treeIcon })
                .bindTooltip(tradition.country, { 
                    permanent: false, 
                    direction: 'top',
                    offset: [0, -20], // This moves it higher above the marker
                    className: 'custom-tooltip'
                })
                .bindPopup(
                    `<div class="custom-popup">
                        <div class="country-title">${tradition.country}</div>
                        <div class="tradition-text">${tradition.tradition}</div>
                    </div>`,
                    {
                        className: 'custom-popup'
                    }
                )
                .addTo(map);
        });

        // Background music handling
document.addEventListener('DOMContentLoaded', function() {
    const bgMusic = document.getElementById('bgMusic');
    
    // Try to play automatically
    bgMusic.play().catch(function(error) {
        console.log("Autoplay prevented, waiting for user interaction");
    });

    // Add click listener to document to start music on first interaction
    document.addEventListener('click', function startMusic() {
        bgMusic.play().then(function() {
            // Remove the click listener once music starts
            document.removeEventListener('click', startMusic);
        }).catch(function(error) {
            console.log("Playback failed:", error);
        });
    }, { once: true });

    // Keep trying to play music when tab becomes visible
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            bgMusic.play().catch(function(error) {
                console.log("Playback failed on visibility change");
            });
        }
    });
});
