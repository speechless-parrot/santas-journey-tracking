<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Snowdrift! ‚ùÑÔ∏è</title>
    <link rel="icon" type="image/png" href="assets/santa-chimney-waving.png">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
    <style>
        /* --- Festive Colors --- */
        :root {
            --christmas-red: #d42426;
            --christmas-green: #165b33;
            --snow-white: #ffffff;
            --gold: #ffd700;
            --background: #e0f2f1; /* Soft winter light blue/green */
            --text-dark: #2c3e50;
        }

        /* --- Basic Styling --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Add some background magic! */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="rgba(255,255,255,0.3)"/><path d="M5 0 L10 5 L5 10 L0 5 Z" fill="rgba(255, 255, 255, 0.4)"/></svg>');
            background-size: 50px 50px;
        }

        /* --- Main Content Card --- */
        .error-container {
            background: var(--snow-white);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            border-bottom: 8px solid var(--christmas-red);
            border-top: 8px solid var(--christmas-green);
        }

        /* --- 404 Title --- */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0 var(--christmas-green);
            color: var(--christmas-red);
            animation: pulse-code 2s infinite;
        }

        /* --- Heading & Message --- */
        h1 {
            color: var(--christmas-green);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* --- Image Styling --- */
        .santa-image {
            width: 180px;
            height: auto;
            margin: 20px auto 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            animation: bounce-santa 2s infinite ease-in-out;
        }

        /* --- Button Styling --- */
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--christmas-red);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #a81c1c;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* --- Keyframe Animations --- */
        @keyframes pulse-code {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes bounce-santa {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Oops! You're Lost in the Snowdrift! üå®Ô∏è</h1>
        
        <img src="assets/santa-in-gift.png" alt="Santa Claus popping out of a Christmas gift box" class="santa-image">
        
        <p>
            It looks like you've wandered off the magical North Pole map! üó∫Ô∏è Even Santa gets lost in the snow sometimes, but don't worry, the Village is safe!
        </p>
        
        <a href="index.html" class="home-link">
            <span class="material-symbols-rounded">cabin</span>
            Take Me Back to the Village!
        </a>
    </div>
</body>
</html>
